<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результати пошуку</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
            color: #333;
        }
        
        .container {
            background: white;
            padding: 30px;
            width: 90%;
            max-width: 700px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s ease-in-out;
        }
        
        h2 {
            margin-bottom: 10px;
            font-size: 1.8em;
            color: #444;
        }

        .sql-box {
            background: #f4f4f4;
            padding: 12px;
            border-left: 4px solid #764ba2;
            border-radius: 5px;
            font-family: monospace;
            margin-bottom: 20px;
            word-break: break-word;
        }

        .student-card {
            background: #f9f9ff;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            font-size: 1.1em;
        }

        .no-results {
            padding: 15px;
            background: #ffe0e0;
            border-left: 4px solid #ff4d4d;
            border-radius: 8px;
            font-weight: bold;
            color: #7a0000;
            margin-bottom: 15px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            transition: 0.2s;
        }

        a:hover {
            background: #5568d8;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Результати пошуку</h2>

    <p><b>SQL запит:</b></p>
    <div class="sql-box">{{ query }}</div>

    {% if students %}
        {% for s in students %}
            <div class="student-card">
                <b>Студент:</b> {{ s[1] }}<br>
                <b>Факультет:</b> {{ s[2] }}<br>
                <b>Середній бал:</b> {{ s[3] }}<br>
                <b>Стипендія:</b> {{ s[4] }} грн
            </div>
        {% endfor %}
    {% else %}
        <div class="no-results">Студента не знайдено.</div>
    {% endif %}

    <a href="/">⬅ Повернутися назад</a>
</div>

</body>
</html>
